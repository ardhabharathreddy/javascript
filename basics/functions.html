    <script>
        function factorial(n)
        {
            // var fact=1;
            // for(i=n;i>0;i--)
            // {
            //     fact=fact*i;
               
            // }
            // return fact;
            if(n<=0)
            {
                return 1;
            }
            else{
                return n*factorial(n-1);
            }
        }
        console.log(factorial(5));
        console.log("old text\u001b[2K\u001b[0Enew text\b")
        console.log("\bold text\u001b[2K\u001b[0Enew text")
