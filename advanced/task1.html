<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="taskcss.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
    <div class="row parent">
        <div class="col box">
                <div class="row">
                  <h2>CALCULATOR</h2>
                </div>
                <div class="row">
                  <input type="number" id="number1" placeholder="number1" style="align-items: center;"><br>
                </div>
                <div class="row">
                  <input type="number" id="number2" placeholder="number2">
                </div>
            <div class="row buttons">
                <div class="col">
                    <button class="btn btn-outline-light text-dark buttona" type="button" onclick="sum()">+</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-light text-dark buttona" type="button" onclick="diff()">-</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-light text-dark buttona" type="button" onclick="mul()">*</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-light text-dark buttona" type="button" onclick="div()">%</button>
                </div>
            </div>
        </div>
        <div class="col box">
            <div class="row">
                <h2>MATH</h2>
            </div>
            <div class="row">
                <input type="number" placeholder="number" id="number3">
            </div>
            <div class="row buttons">
                <div class="col"><button class="btn btn-outline-light text-dark buttona" type="button" onclick="squ()">x<sup>2</sup></button></div>
                <div class="col"><button class="btn btn-outline-light text-dark buttona" type="button" onclick="cube()">x<sup>3</sup></button></div>
                <div class="col"><button class="btn btn-outline-light text-dark buttona" type="button" onclick="fact()">x!</button></div>
            </div>
        </div>
        <div class="col">
            col3
        </div>
    </div>
    <div class="row parent">
        <div class="col">
            col1
        </div>
        <div class="col">
            col2
        </div>
        <div class="col">
            col3
        </div>
    </div>
    </div>
    <script>
        function sum()
        {
           var a=document.getElementById("number1").value;
           var b=document.getElementById("number2").value;
           alert(parseInt(a)+parseInt(b));
        }
        function diff()
        {
           var a=document.getElementById("number1").value;
           var b=document.getElementById("number2").value;
           alert(parseInt(a)-parseInt(b));
        }
        function mul()
        {
           var a=document.getElementById("number1").value;
           var b=document.getElementById("number2").value;
           alert(parseInt(a)*parseInt(b));
        }
        function div()
        {
           var a=document.getElementById("number1").value;
           var b=document.getElementById("number2").value;
           alert(parseInt(a)/parseInt(b));
        }
        function squ()
        {
            var a=document.getElementById("number3").value;
            alert(parseInt(a)*parseInt(a));
        }
        function cube()
        {
            var a=document.getElementById("number3").value;
            alert(parseInt(a)*parseInt(a)*parseInt(a));
        }
        function fact()
        {
            var a=document.getElementById("number3").value;
            var n=1;
            for(var i=1;i<=a;i++)
            {
                n*=i;
            }
            alert(parseInt(n));
        }
    </script>
</body>
</html>
