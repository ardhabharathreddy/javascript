<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="taskcss.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
    <div class="row parent">
        <div class="col box">
                <div class="row">
                  <h2>CALCULATOR</h2>
                </div>
                <div class="row">
                  <input type="number" id="number1" placeholder="number1"><br>
                </div>
                <div class="row">
                  <input type="number" id="number2" placeholder="number2">
                </div>
            <div class="row buttons">
                <div class="col">
                    <button class="btn btn-outline-dark buttona" type="button" onclick="sum()">+</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-dark buttona" type="button" onclick="diff()">-</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-dark buttona" type="button" onclick="mul()">*</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-dark buttona" type="button" onclick="div()">%</button>
                </div>
            </div>
        </div>
        <div class="col box">
            <div class="row">
                <h2>MATH</h2>
            </div>
            <div class="row">
                <input type="number" placeholder="number" id="number3">
            </div>
            <div class="row buttons">
                <div class="col"><button class="btn btn-outline-dark buttona" type="button" onclick="squ()">x<sup>2</sup></button></div>
                <div class="col"><button class="btn btn-outline-dark buttona" type="button" onclick="cube()">x<sup>3</sup></button></div>
                <div class="col"><button class="btn btn-outline-dark buttona" type="button" onclick="fact()">x!</button></div>
            </div>
        </div>
        <div class="col box">
            <div class="row">
              <h2>Recatngle</h2>
            </div>
            <div class="row"> 
              <input type="number" id="number3" placeholder="Length"><br>
            </div>
            <div class="row">
              <input type="number" id="number4" placeholder="width">
            </div>
        <div class="row buttons">
            <div class="col">
                <button class="btn btn-outline-dark buttona" id="result1" type="button" onclick="area()">Area</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-dark buttona" id="result2" type="button" onclick="perimeter()">Perimeter</button>
            </div>
        </div>
        <!-- <div class="row buttons">
               <mark id="result3"></mark>
        </div> -->
    </div>
    </div>
    <div class="row parent">
        <div class="col box">
            <div class="row">
              <h2>BMI</h2>
            </div>
            <div class="row">
              <input type="number" id="height" placeholder="Height"><br>
            </div>
            <div class="row">
              <input type="number" id="width" placeholder="Weight">
            </div>
        <div class="row buttons">
            <div class="col">
                <button class="btn btn-outline-dark buttona" type="button" onclick="bmi()">Calculate</button>     
            </div>
        </div>
        <div class="row">
            <mark id="result3">Obesity</mark>
        </div>
    </div>
        <div class="col box" id="colore">
            <div class="row">
                <h2>BACKGROUND:<h2 id="colorDisplay"></h2></h2>
            </div>
            <div class="row buttons">
                <div class="col">               
                    <button class="btn btn-outline-dark buttona colour" id="red" type="button" onclick="change()">Click!</button>     
                </div>
                <!-- <div class="col">                
                    <button class="btn btn-outline-dark buttona colour" id="blue" type="button" onclick="change('blue')">Blue</button>     
                </div>
                <div class="col">              
                    <button class="btn btn-outline-dark buttona colour" id="green" type="button" onclick="change('green')">Green</button>     
                </div> -->
            </div>
        </div>
        <div class="col">
            <div class="row" id="abc" style="height:70%;">

            </div>
            <div class="row buttons" style="height:30%;">
                <div class="col">
                    <button class="btn btn-outline-dark buttona" type="button" onclick="square()">Square</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-dark buttona" type="button" onclick="circle()">Circle</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-dark buttona" type="button" onclick="change1('red')">Red</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-dark buttona" type="button" onclick="change1('blue')">Blue</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function sum()
        {
           var a=document.getElementById("number1").value;
           var b=document.getElementById("number2").value;
           var c=[1,2,3,4,5];
        //    function s(c,d){
        //        c+d
        //    }
        //    console.log(sum(1,2));
        //    console.log('a',"a",a,typeof(c));
        //    for()
        //    {
        //        console.log("abc");
        //    }
           alert(parseInt(a)+parseInt(b));
        }
        function diff()
        {
           var a=document.getElementById("number1").value;
           var b=document.getElementById("number2").value;
           alert(parseInt(a)-parseInt(b));
        }
        function mul()
        {
           var a=document.getElementById("number1").value;
           var b=document.getElementById("number2").value;
           alert(parseInt(a)*parseInt(b));
        }
        function div()
        {
           var a=document.getElementById("number1").value;
           var b=document.getElementById("number2").value;
           alert(parseInt(a)/parseInt(b));
        }
        function squ()
        {
            var a=document.getElementById("number3").value;
            alert(parseInt(a)*parseInt(a));
        }
        function cube()
        {
            var a=document.getElementById("number3").value;
            alert(parseInt(a)*parseInt(a)*parseInt(a));
        }
        function fact()
        {
            var a=document.getElementById("number3").value;
            var n=1;
            for(var i=1;i<=a;i++)
            {
                n*=i;
            }
            alert(n);
        }
        function area()
        {
            var a=document.getElementById("number4").value;
            var b=document.getElementById("number4").value;
            document.getElementById("result1").innerHTML="Area is:"+parseInt(a)*parseInt(b);
        }
        function perimeter()
        {
            var a=document.getElementById("number4").value;
            var b=document.getElementById("number4").value;
            document.getElementById("result2").innerHTML="Perimeter is:"+(parseInt(a)*parseInt(b))*2;
        }
        function bmi()
        {
            var h=parseFloat(document.getElementById("height").value);
            var w=parseFloat(document.getElementById("width").value);
            
            var b=w/(h*h);
            //    document.getElementById("result3").innerHTML=b;
            if(30.0<=b)
            {
                document.getElementById("result3").innerHTML="Very overweight";
            }
            else if(25.0<=b && 29.9>=b){
                document.getElementById("result3").innerHTML="Overweight";
            }
            else if(18.5<=b && 24.9>=b){
                document.getElementById("result3").innerHTML="Normal";
            }
            else{
                document.getElementById("result3").innerHTML="Underweight";
            }
        }
        function change()
        {
           const color=["green","red","rgba(133,122,200)","#f15025"];
           var getRandom=Math.floor(Math.random()*color.length);
           console.log(getRandom);
            document.getElementById('colore').style.backgroundColor=color[getRandom]    ;
            document.getElementById("colorDisplay").innerHTML=color[getRandom];
        }
        function change1(a)
        {
            document.getElementById('abc').style.backgroundColor=a;
        }
        function square()
        {
            document.getElementById("abc").style.padding="2em";
            document.getElementById("abc").style.border="1em solid black";
            document.getElementById("abc").style.borderRadius="0";
            
        }
        function circle()
        {
            document.getElementById("abc").style.border="1em solid black";
            document.getElementById("abc").style.borderRadius="50%";
        }
    </script>
</body>
</html>
